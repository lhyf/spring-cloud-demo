server:
  port: 8001
  servlet:
    context-path: /provider

spring:
  application:
    name: provider-dept
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/admin-cloud?useUnicode=true&characterEncoding=UTF-8&useSSL=true
    driver-class-name: com.mysql.jdbc.Driver
    #使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5       #初始化时建立物理连接的个数
      min-idle: 5           #最小连接池数量
      max-active: 20        #最大连接池数量
      test-on-borrow: true  #(默认true) 申请连接时执行validationQuery检测连接是否有效,做了这个配置会降低性能
      max-wait: 1000        #获取连接时最大等待时间，单位毫秒。配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true使用非公平锁。
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: utf-8
    servlet:
      content-type: text/html
    mode: HTML
    cache: false
  servlet:
    multipart:
      max-file-size: 10MB


#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

mapper:
  # 扩展通用mapper接口时,自己开发的接口在此注册,或者使用@RegisterMapper 注解标注
  not-empty: true
  # 取回主键的方式
#  identity:

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

